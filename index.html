<script>
    const masses = document.querySelectorAll('.mass.motion'); // 모든 .mass 요소 선택

    const animateMasses = () => {
        masses.forEach((mass) => {
            const screenWidth = window.innerWidth; // 화면 너비
            const screenHeight = window.innerHeight; // 화면 높이

            const animation = () => {
                // 현재 위치 가져오기
                const computedStyle = getComputedStyle(mass);
                const startX = parseFloat(computedStyle.left); // 현재 X 위치
                const startY = parseFloat(computedStyle.top); // 현재 Y 위치

                // 시작 Y 위치를 화면 밖 위로 설정
                const startYPosition = -100; // 화면 위에서 시작
                const endX = -100; // 왼쪽 화면 밖으로 이동
                const endY = startY + 400; // 아래로 이동 (대각선 효과)

                gsap.fromTo(mass,
                    {x: startX, y: startYPosition}, // 화면 밖 위에서 시작
                    {
                        x: endX, // 왼쪽 화면 밖으로 이동
                        y: endY, // 아래로 이동
                        duration: 10 + Math.random() * 2, // 애니메이션 지속 시간 (변동성 추가)
                        ease: "power1.inOut", // easing 설정
                        repeat: -1,
                        yoyo: true
                    }
                );
            };

            animation(); // 애니메이션 시작
        });
    };

    animateMasses(); // 애니메이션 시작
</script>
