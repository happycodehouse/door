<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../../../resources/css/style.css">
</head>
<body>

<div class="mockup_wrap">
    <!--  If you need the white text status bar, set the classes as class="mockup fff".  -->
    <div class="mockup">
        <div class="mockup_inner">
            <div class="status_bar">
                <div class="clock">
                    <span class="hour"></span>
                    :
                    <span class="minute"></span>
                </div>
                <img src="/resources/images/status-bar.png" alt="">
            </div>
            <div class="mockup_content">
                <!--  url here  -->
                <iframe src="../01.html"></iframe>
            </div>
            <div class="mockup_footer">
                <img src="/resources/images/app-bottom.png" alt="">
                <div class="footer_group">
                    <p></p>
                    <a href=""></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let today = new Date();
    let hours = today.getHours();
    let minutes = today.getMinutes();

    minutes = minutes < 10 ? '0' + minutes : minutes;

    const $hour = document.getElementsByClassName("hour")[0];
    const $minute = document.getElementsByClassName("minute")[0];

    $hour.textContent = hours;
    $minute.textContent = minutes;
</script>
</body>
</html>
